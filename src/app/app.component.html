<mat-toolbar color="primary">
  <img src="assets/graffiti.png" />
  <div>
    <h1>Dungeons of Dredmor</h1>
    <h2>Conquest of the Wizardlands graffiti tracker</h2>
  </div>
</mat-toolbar>

<div class="container">
  <div class="col-50">
    <graffiti-list [tags]="GraffitiList" (removeEvent)="removeGraffiti($event)"></graffiti-list>
  </div>
  <div class="col-50">
    <graffiti-details (saveEvent)="addGraffiti($event)"></graffiti-details>
  </div>
</div>
