<app-toolbar (menuClickEvent)="onToolbarMenuClick($event)"></app-toolbar>

<div class="container">
  <div class="col-50">
    <graffiti-list [tags]="GraffitiList" (removeEvent)="removeGraffiti($event)"></graffiti-list>
  </div>
  <div class="col-50">
    <graffiti-details (saveEvent)="addGraffiti($event)"></graffiti-details>
  </div>
</div>

<input hidden type="file" #uploader (change)="uploadFile($event)" accept=".json" />
