<mat-toolbar color="primary">
  <img src="assets/graffiti.png" />
  <div>
    <h1>Dungeons of Dredmor</h1>
    <h2>Conquest of the Wizardlands graffiti tracker</h2>
  </div>
  <button mat-icon-button [mat-menu-trigger-for]="menu" class="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <button mat-icon-button (click)="navigateGithub()">
    <mat-icon svgIcon="github" aria-hidden="false" aria-label="Github"></mat-icon>
  </button>
</mat-toolbar>

<mat-menu x-position="before" #menu="matMenu">
  <button mat-menu-item (click)="menuClick($event, 'Export')">
    <mat-icon aria-hidden="false" aria-label="Example home icon">save_alt</mat-icon>
    Export tags file
  </button>
  <button mat-menu-item (click)="menuClick($event, 'Load')">
    <mat-icon svgIcon="load" aria-hidden="false" aria-label="Load"></mat-icon>
    Load tags from file
  </button>
  <button mat-menu-item (click)="menuClick($event, 'Samples')">
    <mat-icon svgIcon="import" aria-hidden="false" aria-label="Samples"></mat-icon>
    Load Sample tags (272 tags)
  </button>
</mat-menu>
