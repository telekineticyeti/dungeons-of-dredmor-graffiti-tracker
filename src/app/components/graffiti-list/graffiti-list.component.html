<mat-card>
  <mat-card-header><h3>Saved graffitis</h3></mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let t of tags">
        <div class="content">
          <h3 mat-line>{{ t.tag }}</h3>
          <p class="notes">{{ t.notes }}</p>
        </div>
        <button class="remove" mat-icon-button aria-label="Remove" color="secondary">
          <mat-icon (click)="remove(t)">close</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
